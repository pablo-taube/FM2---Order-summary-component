<!DOCTYPE html>
<html lang="en">

<head>

  <title>Frontend Mentor | Order summary card</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

</head>

<body>
  <main>
    <div class="background">
        <!-- <img src="./images/pattern-background-desktop.svg"> -->

    </div>

    <div class="order-component">
        
        <div class="hero">
        <img src="./images/illustration-hero.svg" alt="">
        </div>

        <h1> Order Summary </h1>
        
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        
        <div class="plan"> 

            <img src="./images/icon-music.svg" alt="">
            <h2> Annual Plan </h2>
            <p> $59.99/year</p>
            <a href=""> Change </a>

        </div>
           
        <button type="button" class="proceed"> <a href=""> Proceed to Payment </a> </button>
        
        <button type="button" class="cancel"> <a href=""> Cancel Order </a> </button>
        
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/pablo-taube-de-amorim-340565225/">Pablo Taube</a>.
  </div>
</body>
</html>
